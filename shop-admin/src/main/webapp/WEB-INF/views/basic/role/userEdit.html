<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="#springUrl('/static/css/bootstrap.min.css')" rel="stylesheet">
    <link href="#springUrl('/static/css/style.css')" rel="stylesheet">
</head>
<body class="white-bg">
<div class="ibox-content" style="width: 100%;">
    <form id="myForm" class="form-horizontal" autocomplete="off" data-validator-option="{theme:'default'}">
        <input type="hidden" name="rid" value="$!{roleId}">
        <input type="hidden" name="status" value="$!{status}">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group"><label class="col-sm-4 control-label">用户手机 *</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" name="mobile" data-rule="手机号码:required">
                    </div>
                </div>
            </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
            <div class="text-center">
                <button class="btn btn-primary" type="submit">提 交</button>
            </div>
        </div>
    </form>
</div>
<script charset="utf-8" src="#springUrl('/static/js/jquery-2.1.1.js')"></script>
<script charset="utf-8" src="#springUrl('/static/js/common.js')"></script>
<script charset="utf-8" src="#springUrl('/static/js/bootstrap.min.js')"></script>
<script src="#springUrl('/static/plugins/layer-v2.2/layer/layer.js')"></script>
<script src="#springUrl('/static/plugins/nice-validator-0.8.1/jquery.validator.js?local=zh-CN')"></script>
<script type="text/javascript">
    $("#myForm").validator({
        valid: function (form) {
            var me = this;
            // 提交表单之前，hold住表单，防止重复提交
            me.holdSubmit();
            $.ajax({
                url: "#springUrl('/basic/role/user/update.html')",
                data: $(form).serialize(),
                type: "POST",
                dataType: "text",
                success: function (data) {
                    if (data === 'true') {
                        alert("编辑成功！");
                        window.parent.location.reload();
                    } else if (data === 'false') {
                        alert("编辑失败!");
                    } else {
                        alert(data);
                    }
                    layer.closeAll();
                }, error: function () {
                    alert("编辑失败!");
                    layer.closeAll();
                }
            });
        }
    });
</script>
</body>
</html>
